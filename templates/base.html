<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}History & Art History Explorer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center">
            <a href="/" class="text-2xl font-bold flex items-center mb-4 sm:mb-0">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo" class="w-8 h-8 mr-2">
                History & Art Explorer
            </a>
            <nav>
                <ul class="flex flex-wrap justify-center sm:space-x-4">
                    <li class="w-full sm:w-auto text-center mb-2 sm:mb-0"><a href="/" class="hover:underline block py-1">Home</a></li>
                    <li class="w-full sm:w-auto text-center mb-2 sm:mb-0"><a href="/search" class="hover:underline block py-1">Search</a></li>
                    <li class="w-full sm:w-auto text-center mb-2 sm:mb-0"><a href="/visualize" class="hover:underline block py-1">Visualize</a></li>
                    <li class="w-full sm:w-auto text-center mb-2 sm:mb-0"><a href="{{ url_for('view_collections') }}" class="hover:underline block py-1">Collections</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto flex-grow p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-200 text-center p-4 mt-8">
        <p>&copy; 2023 History & Art History Explorer. All rights reserved.</p>
    </footer>

    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
