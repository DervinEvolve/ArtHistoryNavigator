<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Art History Explorer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-2xl font-bold">Art History Explorer</a>
            <ul class="flex space-x-4">
                <li><a href="{{ url_for('index') }}" class="hover:underline">Home</a></li>
                <li><a href="{{ url_for('search') }}" class="hover:underline">Search</a></li>
                <li><a href="{{ url_for('visualize') }}" class="hover:underline">Visualize</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto mt-8 px-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-gray-200 mt-8 py-4">
        <div class="container mx-auto text-center text-gray-600">
            <p>&copy; 2024 Art History Explorer</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
