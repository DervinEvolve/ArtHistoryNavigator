<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}History & Art History Explorer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold flex items-center">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo" class="w-8 h-8 mr-2">
                History & Art Explorer
            </a>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="/" class="hover:underline">Home</a></li>
                    <li><a href="/search" class="hover:underline">Search</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto flex-grow p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-200 text-center p-4 mt-8">
        <p>&copy; 2023 History & Art History Explorer. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
