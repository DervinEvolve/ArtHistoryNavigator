{% extends "base.html" %}

{% block content %}
<div>
    <h1 class="text-3xl font-bold mb-8">Search Results for "{{ query }}"</h1>
    <form action="/search" method="get" class="mb-8">
        <input type="text" name="q" value="{{ query }}" class="w-full max-w-lg px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600">
        <button type="submit" class="mt-4 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-200">Search</button>
    </form>
    <div id="search-results" class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div id="wikipedia-results" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Wikipedia Results</h2>
            <ul class="list-disc list-inside"></ul>
        </div>
        <div id="internet-archive-results" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Internet Archive Results</h2>
            <ul class="list-disc list-inside"></ul>
        </div>
        <div id="met-museum-results" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Metropolitan Museum Results</h2>
            <ul class="list-disc list-inside"></ul>
        </div>
    </div>
</div>
{% endblock %}
